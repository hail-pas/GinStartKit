paths:
  /account:
    get:
      consumes:
      - application/x-www-form-urlencoded
      operationId: get-account-list
      parameters:
      - description: 页码
        in: query
        name: pageNum
        required: true
        type: integer
      - description: 页长
        in: query
        name: pageSize
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/account.UserResponseModel'
                  type: array
              type: object
      security:
      - Jwt: []
      summary: 用户列表
      tags:
      - Account
  /auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: 登录body
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/model.UserLoginWithPhone'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/Response'
            - properties:
                data:
                  $ref: '#/definitions/model.User'
              type: object
      summary: 登录接口
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: 注册body
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/auth.UserRegisterIn'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Response'
      summary: 注册接口
      tags:
      - Auth
schemes:
- http
securityDefinitions:
  Jwt:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
